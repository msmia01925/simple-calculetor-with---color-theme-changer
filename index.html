<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculetor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   <div class="conteiner">
       <div class="mainbox">
           <div class="name">
               <h4>A Simple Calculator</h4>
               <span class="solerpanel"></span>
           </div>
        <div class="input">
            <input type="text" class="inputit" id="output" placeholder="0">
        </div>
        <div class="allbutton">
            <button id="id" >AC</button>

            <button id="del" >DEL</button>

          
           
            <button id="placemaines" onclick="display('%')">%</button>
       
            <button id="placemaines" onclick="display('/')">/</button>
           
            <button id="placemaines" onclick="display('7')">7</button>
         
            <button id="placemaines"onclick="display('8')">8</button>
            
            <button id="placemaines" onclick="display('9')">9</button>
           
            <button id="placemaines"onclick="display('*')">*</button>
            
            <button id="placemaines" onclick="display('4')">4</button>
           
            <button id="placemaines" onclick="display('5')">5</button>
           
            <button id="placemaines"onclick="display('6')">6</button>
           
            <button id="placemaines" onclick="display('-')">-</button>
            
            
            <button id="placemaines" onclick="display('1')">1</button>
          
            <button id="placemaines" onclick="display('2')">2</button>

            <button id="placemaines" onclick="display('3')">3</button>

            <button id="placemaines"onclick="display('+')">+</button>

            <button id="placemaines" onclick="display('0')">0</button>  

            <button id="placemaines" onclick="display('00')">00</button>

             <button id="placemaines" onclick="display('.')">.</button>

             <button id="equel" >=</button>

        </div>



       </div>
       <!-- ----------color-theme---------       -->
       <div class="theme-side">
          <div class="theme-btnit" id="theme-btn1">
            <i class="fas fa-cog"></i>
          </div>

           <div class="color-box" id="color-box">

               <h3>Select A Color</h3>


            <div class="color-btn" >
               <span class="theme-btn" data-color="#8e44ad" style="background:#8e44ad ;"></span>
               <span class="theme-btn" data-color="#2980b9" style="background:#2980b9 ;"></span>
               <span class="theme-btn" data-color="#25d97c" style="background:#25d97c ;"></span>
               <span class="theme-btn" data-color="#ed8936" style="background:#ed8936 ;"></span>
               <span class="theme-btn" data-color="#75ec35" style="background:#75ec35 ;"></span>
               <span class="theme-btn" data-color="#29222c" style="background:#29222c ;"></span>
               <span class="theme-btn" data-color="#cabcd0" style="background:#cabcd0 ;"></span>
               <span class="theme-btn" data-color="#2f0cdc" style="background:#2f0cdc ;"></span>
               <span class="theme-btn" data-color="#ed8936" style="background:#ed8936 ;"></span>
          </div>
        </div>
     </div>
   </div> 

   <script src="index.js"></script>

</body>
</html>
